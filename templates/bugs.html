{% extends 'base.html' %}
{% block content %}
<h2>Bugs</h2>
<table class="bugs-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Usuario</th>
      <th>Pesta√±a</th>
      <th>Frecuencia</th>
      <th>Detalle</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for b in bugs %}
    <tr>
      <td>{{ b.id }}</td>
      <td>{{ b.date[:10] }}</td>
      <td>{{ b.user }}</td>
      <td>{{ b.tab }}</td>
      <td>{{ b.freq }}</td>
      <td>{{ b.detail }}</td>
      <td>
        <form method="post" action="{{ url_for('delete_bug', bid=b.id) }}">
          <button class="delete-btn" type="submit">&#10060;</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
